window:
  dimensions:
    columns: 0
    lines: 0

  padding:
    x: 15
    y: 5

  dynamic_padding: true
  decorations: none
  startup_mode: Windowed
  opacity: 0.9

scrolling:
  history: 10000
  multiplier: 3
  faux_multiplier: 3

tabspaces: 4

font:
  normal:
    family: FiraCode Nerd Font
    style: Regular

  bold:
    family: FiraCode Nerd Font
    style: Bold

  italic:
    family: FiraCode Nerd Font
    style: Italic

  size: 13.0

  offset:
    x: 0
    y: 1

  glyph_offset:
    x: 0
    y: 1

  use_thin_strokes: true

draw_bold_text_with_bright_colors: false

visual_bell:
  animation: EaseOutExpo
  duration: 0
  color: '0xffffff'

mouse:
  double_click: { threshold: 300 }
  triple_click: { threshold: 300 }
  hide_when_typing: false

url:
  modifiers: "Command"

dynamic_title: true

cursor:
  style: Block
  unfocused_hollow: true

live_config_reload: true

working_directory: None

colors:
  primary:
    background: '0x1a1b26'
    foreground: '0xa9b1d6'

  normal:
    black:   '0x32344a'
    red:     '0xf7768e'
    green:   '0x9ece6a'
    yellow:  '0xe0af68'
    blue:    '0x7aa2f7'
    magenta: '0xad8ee6'
    cyan:    '0x449dab'
    white:   '0x787c99'

  bright:
    black:   '0x444b6a'
    red:     '0xff7a93'
    green:   '0xb9f27c'
    yellow:  '0xff9e64'
    blue:    '0x7da6ff'
    magenta: '0xbb9af7'
    cyan:    '0x0db9d7'
    white:   '0xacb0d0'

